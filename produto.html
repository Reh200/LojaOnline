    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-width: 55px;
            height: auto;
            border-radius: 8px;
            border: 2px solid #fff;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        header nav h1 {
            font-size: 28px;
            letter-spacing: 1.5px;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            margin-right: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Seção do Produto */
        #detalhes-produto {
            flex: 1;
            padding: 100px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .produto-detalhe {
            max-width: 280px;
            /* Reduz a largura máxima */
            width: 90%;
            /* Mantém o layout responsivo */
            padding: 20px;
            /* Reduz o padding para compactar o conteúdo */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            /* Ajuste proporcional */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* Centraliza os elementos */
            text-align: center;
        }

        .produto-detalhe img {
            max-width: 80%;
            /* Ajusta a largura máxima da imagem */
            height: auto;
            /* Mantém as proporções */
            border-radius: 10px;
            margin-bottom: 15px;
            /* Menor espaçamento abaixo da imagem */
        }

        .produto-detalhe h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4021a5;
        }

        .produto-detalhe p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .produto-detalhe .preco {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000;
        }

        .produto-detalhe button {
            background-color: #4021a5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .produto-detalhe button:hover {
            background-color: #0f49b4;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            margin-top: auto;

            document.getElementById('imagem-produto').src = produto.imagem;
