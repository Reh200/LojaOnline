<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <STyle>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Corpo */
        body {
            background: linear-gradient(to bottom, #31246d, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 380px;
            height: auto;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Ajuste para evitar rolagem excessiva */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #31246d;
            border-radius: 10px;
        }

        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Foto de perfil */
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
        }

        .profile-photo input[type="file"] {
            display: none;
        }

        /* Informações do usuário */
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #31246d;
        }

        .user-email {
            font-size: 14px;
            color: #666;
        }

        /* Formulário */
        .form-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #31246d;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #31246d;
            outline: none;
        }

        /* Botão */
        .btn-submit {
            background-color: #31246d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #5147a6;
        }

        /* Categorias */
        .product-category {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Cores diferentes para cada categoria */
        .roupas {
            background-color: #e0f7fa;
        }

        /* Azul claro */
        .calcados {
            background-color: #ffe0b2;
        }

        /* Laranja claro */
        .acessorios {
            background-color: #e1bee7;
        }

        /* Roxo claro */

        .category-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: #31246d;
        }

        /* Produtos */
        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .product-info span {
            display: block;
            font-size: 12px;
            color: #333;
        }

        /* Botão de excluir */
        .delete-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #ff1a1a;
        }

        /* Botão de voltar */
        .back-button {
            background-color: #31246d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #5147a6;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                max-width: 100%;
                max-height: 85vh;
            }

            .category-title {
                font-size: 14px;
            }

            .product-item {
                flex-direction: column;
                text-align: center;
            }

            .product-image {
                width: 70px;
                height: 70px;
                margin-bottom: 10px;
            }

            .btn-submit {
                font-size: 12px;
                padding: 6px;
            }
        }
    </STyle>
</head>

<body>
    <div class="container">
        <!-- Foto e informações do usuário -->
        <label for="profile-photo" class="profile-photo">
            <input type="file" id="profile-photo">
            <span id="profile-photo-text">A</span>
        </label>
        <div class="user-info">
            <div class="user-name" id="user-name">Aline R...</div>
            <div class="user-email" id="user-email">aline.b@email.com</div>
        </div>

        <!-- Formulário de cadastro de produtos -->
        <h2 class="form-title">Cadastrar Produto</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Nome do Produto</label>
                <input type="text" id="product-name" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="product-description">Descrição</label>
                <textarea id="product-description" rows="3" placeholder="Digite a descrição do produto"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="product-image">Imagem</label>
                <input type="file" id="product-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="product-price">Preço</label>
                <input type="text" id="product-price" placeholder="Digite o preço" required>
            </div>
            <div class="form-group">
                <label for="product-category">Categoria</label>
                <select id="product-category">
                    <option value="roupas">Roupas</option>
                    <option value="calcados">Calçados</option>
                    <option value="acessorios">Acessórios</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>

        <!-- Listas de produtos por categoria -->
        <div class="product-category roupas">
            <h2 class="category-title">Roupas</h2>
            <div class="product-list" id="roupas-list"></div>
        </div>
        <div class="product-category calcados">
            <h2 class="category-title">Calçados</h2>
            <div class="product-list" id="calcados-list"></div>
        </div>
        <div class="product-category acessorios">
            <h2 class="category-title">Acessórios</h2>
            <div class="product-list" id="acessorios-list"></div>
        </div>

        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        const profilePhotoInput = document.getElementById("profile-photo");
        const profilePhotoText = document.getElementById("profile-photo-text");
        const productForm = document.getElementById("product-form");

        const roupasList = document.getElementById("roupas-list");
        const calcadosList = document.getElementById("calcados-list");
        const acessoriosList = document.getElementById("acessorios-list");

        // Função para carregar a foto do perfil
        profilePhotoInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    profilePhotoText.style.display = "none";
                    profilePhotoText.parentNode.innerHTML = `<img src="${reader.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Função para adicionar produtos nas categorias
        productForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const productName = document.getElementById("product-name").value.trim();
            const productDescription = document.getElementById("product-description").value.trim();
            const productImage = document.getElementById("product-image").files[0];
            const productPrice = document.getElementById("product-price").value.trim();
            const productCategory = document.getElementById("product-category").value;

            if (!productName || !productDescription || !productPrice || !productImage) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product-item");

                productDiv.innerHTML = `
                    <img src="${reader.result}" class="product-image">
                    <div class="product-info">
                        <span><strong>Nome:</strong> ${productName}</span>
                        <span><strong>Descrição:</strong> ${productDescription}</span>
                        <span><strong>Preço:</strong> R$ ${productPrice}</span>
                        <button class="delete-btn">Excluir</button>
                    </div>
                `;

                productDiv.querySelector(".delete-btn").addEventListener("click", function () {
                    productDiv.remove();
                });

                // Adiciona o produto na categoria correta
                if (productCategory === "roupas") {
                    roupasList.appendChild(productDiv);
                } else if (productCategory === "calcados") {
                    calcadosList.appendChild(productDiv);
                } else if (productCategory === "acessorios") {
                    acessoriosList.appendChild(productDiv);
                }
            };
            reader.readAsDataURL(productImage);
        });
    </script>
</body>

</html>
